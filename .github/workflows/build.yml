on:
  push:
    branches:
      - main
      - customize
    paths:
      - 'firmware/**'
  pull_request:
    branches:
      - main
    paths:
      - 'firmware/**'
  schedule:
    - cron: '0 0 * * SAT'
  workflow_dispatch:

name: Firmware

jobs:
  ZMK:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      build_matrix_path: firmware/build.yml
      config_path: firmware
